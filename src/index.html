<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Fotostandort</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		#map {
			position: absolute;
			top: 0px;
			bottom: 0;
			width: 100%;
		}
	</style>
</head>

<body>
	<style>
		.coordinates {
			font: bold 12px/20px, Arial, Helvetica, sans-serif;
			color: #404040;
			background-color: #fff;
			position: absolute;
			bottom: 10px;
			left: 10px;
			padding: 5px 10px;
			margin: 0;
			font-size: 16px;
			border: 1px solid rgba(0, 0, 0, 0.4);
			display: none;
			width: 270px;
			z-index: 1;
		}

		.imagediv {
			padding: 10px 10px 0px 10px;
			bottom: 70px;
			width: 270px;
			visibility: hidden;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		p {
			font: bold 12px/20px, Arial, Helvetica, sans-serif;
			font-size: 16px;
			color: #404040;
			background-color: #fff;
			inline-size: 250px;
			overflow-wrap: break-word;
		}

		.input. {
			position: absolute;
			display: block;
			top: 0px;
			left: 10px;
			z-index: -99;
		}

		.btn-control {
			font: bold 12px/20px, Arial, Helvetica, sans-serif;
			background-color: #fff;
			position: absolute;
			top: 110px;
			left: 10px;
			z-index: 1;
			border: none;
			width: 150px;
			margin-left: 0px;
			display: block;
			cursor: pointer;
			padding: 5px 20px;
			border: 1px solid rgba(0, 0, 0, 0.4);
			color: #404040;
		}

		.btn2 {
			top: 140px;
		}

		.btn3 {
			top: 10px;
		}

		.btn4 {
			top: 40px;
			display: none;
		}


		.btn-control.active {
			background-color: #3887be;
			color: #ffffff;
		}

		.btn-control:hover {
			background-color: lightgrey;
		}

		.btn-control.active:hover {
			background-color: #3887be;
		}

		.maplibregl-ctrl-left {
			top: 0;
			left: 10px;
			position: absolute;
			pointer-events: none;
			z-index: 2;
		}

		.maplibregl-ctrl-left .maplibregl-ctrl {
			margin: 180px 0 0 0;
			box-shadow: none;
		}

		.maplibregl-ctrl-group {
			border-radius: 1px;
			border: 1px solid rgba(0, 0, 0, 0.4);
		}
	</style>
	<div id="map"></div>
	<div id="image" class="coordinates imagediv"></div>
	<input id="input" type="file" accept="image/*" class="input" hidden />
	<button id='osm' class='btn-control active'>OpenStreetMap</button>
	<button id='dop' class='btn-control btn2'>DOP/vDOP NRW</button>
	<button id='select' class='btn-control btn3'>Bild ausw√§hlen</button>
	<button id='save' class='btn-control btn4'>Bild speichern</button>
	<pre id="coordinates" class="coordinates"></pre>

				20%,

				}

				40%,
				80% {

				}

</body>

</html>
